<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <script>
        window.onload = function () {

            fruits = [
                "яблоко", "банан", "апельсин", "груша", "виноград",
                "киви", "манго", "ананас", "арбуз", "персик",
                "слива", "вишня", "клубника", "голубика", "малина",
                "ежевика", "лимон", "лайм", "гранат", "абрикос",
                "инжир", "авокадо", "кокос", "дыня", "нектарин",
                "маракуйя", "драконий фрукт", "гуава", "хурма", "личи"
            ].sort();

            display("task1", listFruits(fruits));

            function display(task, inputFunction) {
                document.getElementById(task).innerHTML = inputFunction;
            }

            function listFruits(array) {
                document.write("<ul>")
                for (let i = 0; i < array.length; i++) {
                    document.write(`<li>${fruits[i]}</li>`)
                }
                document.write("</ul>")

            }

        }
    </script>
</head>

<body>
    <h2>Task 1</h2>
    <p id="task1">fsdfsd</p>
    <p id="task2">fsdfa</p>
</body>

</html>
