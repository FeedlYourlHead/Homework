<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <script>
        document.write("<h2>Task 1</h2>");
        nameFruit = prompt("Введите название искомого фрукта");
        fruits = [
            "яблоко", "банан", "апельсин", "груша", "виноград",
            "киви", "манго", "ананас", "арбуз", "персик",
            "слива", "вишня", "клубника", "голубика", "малина",
            "ежевика", "лимон", "лайм", "гранат", "абрикос",
            "инжир", "авокадо", "кокос", "дыня", "нектарин",
            "маракуйя", "драконий фрукт", "гуава", "хурма", "личи"
        ].sort();

        display(listFruits(fruits));
        document.write("<h2>Task 2</h2>");
        document.write(`Индекс искомого элемента под названием "${nameFruit}": ${searchFruitByName(nameFruit)}`);

        function display(inputFunction) {
            document.innerHTML = inputFunction;
        }

        function listFruits(array) {
            document.write("<ul>")
            for (let i = 0; i < array.length; i++) {
                document.write(`<li>${fruits[i]}</li>`);
            }
            document.write("</ul>");

        }
        function searchFruitByName(nameFruit) {
            return fruits.indexOf(nameFruit.toLowerCase());
        }

    </script>
</head>
