<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <script>
        window.onload = () => {
            console.log(document.querySelectorAll("li"))
            let liObjects = document.querySelectorAll("li");
            let ulObjects = document.querySelectorAll("ul");
            liObjects.forEach((obj) => {
                
                obj.addEventListener("mouseenter", () => {
                    
                    obj.setAttribute('style', 'font-weight:bold');
                })
                obj.addEventListener("mouseleave", () => {
                    
                    obj.setAttribute('style', 'font-weight:normal');
                })
            })
            ulObjects.forEach((obj) => {
                obj.addEventListener("click", () => {
                    console.log(obj.childNodes);
                })
            }
        )
        }
    </script>
</head>

<body>
    <ul>
        <li>This PC</li>
        <ul>
            <li>Local Disk(C:)</li>
            <ul>
                <li>Program Files</li>
                <li>Users</li>
                <li>Windows</li>
            </ul>
        </ul>
        <ul>
            <li>
                Local Disk (D:)
            </li>
            <ul>
                <li>New Folder 1</li>
                <li>New Folder 2</li>
                <li>New Folder 3</li>
            </ul>
        </ul>
        <ul>
            <li>Local Disk (E:)</li>
        </ul>
    </ul>
</body>

</html>
