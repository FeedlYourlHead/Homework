<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Task 1 | Sign in</title>
    <script>
        window.onload = () => {
            document.querySelector("form").addEventListener("submit", sighIn);
            function sighIn(e) {
                let login = document.getElementById("login").value;
                let check = document.querySelector("#Remember").checked;
                sessionStorage.setItem("login", login);
                sessionStorage.setItem("checked", check);
                window.location.assign("remember.html");
                e.preventDefault();
            }
        };
    </script>
</head>

<body>
    <form>
        <label>Your login
            <input type="text" name="login" id="login">
        </label>
        <br>
        <label>Your password
            <input type="password" name="password" id="password">
        </label>
        <br>
        <label> Remember me
            <input type="checkbox" name="Remember" id="Remember">
        </label>
        <br>
        <input type="submit" value="Sign In">
    </form>
</body>

</html>
