<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task7</title>
    <script>
        let hour = prompt("Введите часы");
        let minutes = prompt("Введите минуты");
        let seconds = prompt("Введите секунды");
        alert(timeInFormat(hour, minutes, seconds));
        function timeInFormat(hour, minutes, seconds) {
            if (hour == null) { hour = 0; }
            if (minutes == null) { minutes = 0; }
            if (seconds == null) { seconds = 0; }
            result = `${hour.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
            return result;
        }

    </script>
