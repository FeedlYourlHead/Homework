<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task8</title>
    <script>
        let hour = prompt("Введите количество часов");
        let minutes = prompt("Введите количество минут");
        let seconds = prompt("Введите количество секунд");
        alert(`Количество секунд: ${timeToSeconds(hour, minutes, seconds)}`)
        function timeToSeconds(hour, minutes, seconds) {
            let result = parseInt(hour) * 3600 + parseInt(minutes) * 60 + parseInt(seconds);
            return result;
        }

    </script>
</head>
