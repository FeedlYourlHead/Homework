    <script>
        class Employee {
            constructor(firstName, lastName, age, position) {
                // Понимаю, что использовать случайное число для ID некорректно, так как они могут повторяться, просто хотел сделать как нибудь необычно.
                this.id = Math.floor(Math.random() * 10000000);
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
                this.position = position;
            }
        }
        
        
        
        
        
        
        
        
        class EmpTable {
            constructor(employees) {
                this.employeeArray = employees;
            }
            

            getHtml() {
                let result = "<table>";
                result += "<caption>Таблица работников</caption>";
                result += `<thead>
                    <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Должность</th>
                    <th>ID</th>
                    </tr>
                    </thead>`;
                    for (let i = 0; i < this.employeeArray.length; i++) {
                        
                        result += `<tr>`;
                    result += `<td>${this.employeeArray[i].firstName}</td>`;
                    result += `<td>${this.employeeArray[i].lastName}</td>`;
                    result += `<td>${this.employeeArray[i].age}</td>`;
                    result += `<td>${this.employeeArray[i].position}</td>`;
                    result += `<td>${this.employeeArray[i].id}</td>`;
                    result += "</tr>";
                    
                }

                
                
                result += "</table>";
                document.write(result);
            }
        }
