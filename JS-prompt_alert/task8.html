    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <script>
        let quantOfMoney = prompt("Введите сумму денег в вашем кошельке:");
        let priceOfChoco = prompt("Введите цену одной шоколадки:");
        let quantOfByingChoco = quantOfMoney / priceOfChoco;
        let change = quantOfMoney % priceOfChoco;
        alert("Вы можете купить " + parseInt(quantOfByingChoco) + " шоколадок и ваша сдача составит " + change + " руб.");
    </script>
