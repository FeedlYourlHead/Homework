    <title>Task 9</title>
    <script>
        let input = prompt("Введите трехзначное число:");
        let lastNumber = input % 10;
        let middleNumber = parseInt(input / 10) % 10;
        let firstNumber = parseInt(input / 100) % 10;
        alert("Ваше число наоборот: " + lastNumber + "" + middleNumber + "" + firstNumber); 
    </script>
