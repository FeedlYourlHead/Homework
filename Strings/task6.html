    <script>
        function palindrome(string) {
            string = string.toLowerCase()
            return string == string.split("").reverse().join("");
        }
        console.log(palindrome(prompt("Введите вашу строку, чтобы проверить является ли она палиндромом(смотреть в консоли)")));
