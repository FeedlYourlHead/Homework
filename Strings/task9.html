    <title>Task 9</title>
    <script>
        function average(string) {
            stringArray = string.split(' ');
            let y = stringArray.length;
            let x = 0;
            for (let i = 0; i < stringArray.length; i++) {
                x += stringArray[i].length;
            }
            return parseFloat(x / y);
        }
        console.log(average(prompt("Введите вашу строку(ответ в консоли)")))
    </script>
